<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Calling Part-4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
      integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <!--Spinner Tag start-->
    <div class="d-flex justify-content-center invisible a_spinner">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!--Spinner tag end-->
    <button class="btn btn-info a_getdata">Get My Data</button>
    <!--Table Selection start-->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">title</th>
          <th scope="col">description</th>
          <th scope="col">excerpt</th>
          <th scope="col">pageCount</th>
          <th scope="col">publishdate</th>
          <th scope="col">publishdate</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td scope="row">1</td>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>Otto</td>
          <td>@mdo</td>
          <td>
            <button class="btn btn-sm btn-success">View</button>
            <button class="btn btn-sm btn-primary">Edit</button>
            <button class="btn btn-sm btn-danger">Delite</button>
          </td>
        </tr>
    -->
      </tbody>
    </table>
    <!--Table Selection End-->
    <script>
      var a_myloader = document.querySelector("div.a_myloader");

      document
        .querySelector(".a_getdata")
        .addEventListener("click", function () {
          //document.querySelector("div.a_myloader").classList.toggle("visible", true);
          //lets create a promis object

          //Let object = new ClassName();
          let x = new Promise(function (resolve, reject) {
            // resolve and reject are cbfn
            //Producing Code (The code which may take time)

            //API Calling

            //axios.get(url[, config])
            axios
              .get("https://fakerestapi.azurewebsites.net/api/v1/Books")
              .then(function (response) {
                console.log("producing code ", response);
                if (response.status == 200) {
                  resolve(response.data); //resolve is a cbfn
                } else {
                  reject("error");
                }
              });
          });

          //Consuming Code
          //promiseObject.then().catch();
          x.then(function (data) {
            a_myloader.remove();
            //Success
            console.log("consuming code ", data);
            var tr = `<table class="table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">title</th>
                                    <th scope="col">description</th>
                                    <th scope="col">excerpt</th>
                                    <th scope="col">pageCount</th>
                                    <th scope="col">publishDate</th>
                                    <th scope="col">Action</th>
                                </tr>
                                </thead>
                                <tbody>`;
            data.forEach((element) => {
              console.log(element);
              tr =
                tr +
                `<tr>
                                        <td>` +
                element.id +
                `</td>
                                        <td>` +
                element.title +
                `</td>
                                        <td>` +
                element.description +
                `</td>
                                        <td>` +
                element.excerpt +
                `</td>
                                        <td>` +
                element.pageCount +
                `</td>
                                        <td>` +
                element.publishDate +
                `</td>
                                        <td>
                                            <button class="btn btn-sm btn-success">View</button>
                                            <button class="btn btn-sm btn-primary">Edit</button>
                                            <button class="btn btn-sm btn-danger">Delete</button>
                                        </td>

                                    </tr>`;
            });

            tr =
              tr +
              ` </tbody>
                                    </table>`;
            console.log(tr);

            document.body.innerHTML = document.body.innerHTML + tr;
          }).catch(function () {
            //error
          });
        });

                     //resolve is a cbfn
                     resolve(response.data);
                   }else{
                     reject("error");
                   }
                });
                */
    </script>
  </body>
</html>
